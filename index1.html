<!DOCTYPE html>
<html>

<head>
    <title>Build a JS Function</title>
    <script>
        function sumNumbers(){
            let sum = 0
            for (let i=1; i<=100; i++){
                sum = sum +i;
            }

            console.log(sum);
        }

    </script>
</head>

    <body>
        <button type="button" onclick="sumNumbers()">Click Me</button>
    </body>

</html>
